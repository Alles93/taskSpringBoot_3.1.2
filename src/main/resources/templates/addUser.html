<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <link rel="stylesheet" th:href="@{help.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<header>
    <!--  <nav>-->
    <nav class="p-3 mb-2 bg-dark text-white">
        <div class="text-white bg-dark"> </b></div>
        Your login is:
        <div th:inline="text" class="navbar-brand"> [[${#httpServletRequest.getRemoteUser()}]] with
            roles:
            ADMIN  </b></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
        <div class="navbar-text"><a th:href="@{/logout}">Logout</a></div>
    </nav>
</header>

<div class="container-fluid" style="">
    <div class="row align-items-start">
        <div class="col-2">
            <div class="nav flex-column nav-pills" aria-orientation="vertical">
                <a class="nav-link active" href="/admin/users" role="tab">Admin</a>
                <a class="nav-link nav-link" href="/user" role="tab">User</a>
            </div>
        </div>
        <div class="col-10">
            <h2>Admin panel!</h2>
            <nav>

                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link" href="/admin/users">User Table</a>
                    <a class="nav-item nav-link active" data-toggle="tab" href="/admin/newUser">New User</a>
                </div>
            </nav>
            <table class="table table-bordered">
                <h3 class="text">Add new user</h3>
                <!--form-->
                <div class="mx-auto">
                    <form action="new" method="post">
                        <div class="form-row">
                            <div class="col-5">

                                <div class="form-group">

                                    <label for="exampleInputUsername">Username</label>
                                    <input type="username" class="form-control" id="exampleInputUsername"
                                           aria-describedby="usernameHelp"
                                           placeholder="Enter username" name="username" required="required">
                                </div>
                                <div class="form-group">

                                    <label for="exampleInputUsername">Lastname</label>
                                    <input type="lastname" class="form-control" id="exampleInputLastname"
                                           aria-describedby="lastnameHelp"
                                           placeholder="Enter lastname" name="lastname" required="required">
                                </div>

                                <div class="form-group">

                                    <label for="exampleInputAge">Age</label>
                                    <input type="age" class="form-control" id="exampleInputAge"
                                           aria-describedby="ageHelp"
                                           placeholder="Enter age" name="age" required="required">
                                </div>

                                <div class="form-group">

                                    <label for="exampleInputEmail">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail"
                                           aria-describedby="emailHelp"
                                           placeholder="Enter email" name="email" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword"
                                           aria-describedby="emailHelp"
                                           placeholder="Enter password" name="password" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlROLES">ROLES</label>
                                    <select class="form-control" id="exampleFormControlROLES" name="role">
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                        <option selected="selected" value="ROLE_USER">ROLE_USER</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Add new User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </table>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
